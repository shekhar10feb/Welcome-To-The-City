<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComeToTheCity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="poster">
        <img src="HappyTheCity (Copy).png" alt="">
        <div class="direction">
            <p class="place"></p>
            <div class="hand">
                <div class="part1"></div>
                <div class="part2"></div>
                <div class="part3"></div>
            </div>
        </div>
        <div class="wish">
            <p class="HNY"><i>HAPPY NEW YEAR 2022</i></p>
        </div>
        <div class="airplane-container">
            <div class="airplane">
                <div class="window1">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                <div class="window2">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                <div class="window3">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
            </div>
            <div class="airplane-before"></div>
            <div class="airplane-header"></div>
            <div class="wing wing-1"></div>
            <div class="wing wing-2"></div>
            <div class="wing wing-3"></div>
            <div class="wing wing-4"></div>
            <div class="back-circle"></div>
        </div>
    </div>
    <script src="behavior.js"></script>
    <script src="direction.js"></script>
</body>

</html>
